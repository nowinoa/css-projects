<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact FormSubmit</title>
    <link rel="stylesheet" href="styles.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:wght@400;700&family=Rubik+Burned&display=swap" rel="stylesheet"></head>

<body>
    <div class="container">

        <form action="https://formsubmit.co/fumadadiario@gmail.com" method="POST">

            <fieldset class="container-fields">

                <div class="legend"><legend>Get in touch with our team</legend></div>

            <div class="field-date">
                <label>Choose the partyÂ´s day</label>
               <input type="date" name="date" id="date" placeholder="When is the party?">
              
            </div>
            <div class="field">
                <label>Name</label>
                <input class="input" name="name" type="text" id="name" placeholder="Name" required>
            
            </div>
            <div class="field">
                <label>Email</label>
                <input class="input" name="email" type="email" id="email" placeholder="Email" required>
           
            </div>
            <div class="field">
                <label>Telephone</label>
                <input class="input" name="telephone" type="number" id="phone" placeholder="Telephone Number" required>
            
            </div>

            <div class="message">
                <label>Leave some more information abut the celebration</label>

                <textarea id="message" name="message" rows="4">
                </textarea>
   
            </div>

            <div class="btn">
                <input class="button" type="submit" value="Submit">
            </div>

        </fieldset>
        
    </form>
    
</div>
    
</body>
</html>
